<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="passwordBox">
            Show Password<input type="checkbox" id="showPassword" class="emptyBox" onclick="showPassword()">
        </div>
        <button class="login" onclick="login()">Login</button>
    </div>
    
    <div class="container" id="sidebar" style="display: none;">
        <h2>Inventory Dashboard</h2>
        <nav>
            <!-- <img src="logo.png" alt="Company Logo" class="logo"> -->
            <button onclick="navigateTo('addProduct.html')">Add Product</button>
            <button onclick="navigateTo('viewInventory.html')">View Inventory</button>
            <button onclick="navigateTo('searchFilter.html')">Search & Filter</button>
            <button onclick="navigateTo('sortInventory.html')">Sort Inventory</button>
            <button class="logout" onclick="logout()">Logout</button>
        </nav>
    </div>
    <div id="content">
        <h1>Welcome to the Inventory Management System</h1>
        <input type="text" id="searchBar" placeholder="Search inventory...">

    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if(username === "admin" && password === "password") { 
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("sidebar").style.display = "block";
                document.getElementById("searchBar").style.display = "block";
            } else {
                alert("Invalid credentials!");
            }
        }

        function logout() {
            document.getElementById("sidebar").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("searchBar").style.display = "none";

            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("showPassword").checked = false;
            document.getElementById("password").type = "password";
        
        }

        function showPassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
        
    </script>
</body>
</html>
